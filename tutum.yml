mongodb:
  image: 'tutum/mongodb:latest'
  environment:
    - MONGODB_PASS=mypass
  ports:
    - "27017:27017"
    - "28017:28017"
mongodbbackup:
  image: 'tutum/mongodb-backup:latest'
  links:
    - mongodb
  environment:
    - CRON_TIME=20 3 * * * #Change to your favorate cron job schedule
    - MAX_BACKUPS=10
    - INIT_BACKUP=yes
  volumes:
    - /host/backup:/backup #Change to the host folder where you want to store the backups
